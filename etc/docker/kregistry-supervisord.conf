[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:mariadb]
command=mysqld_safe --no-watch --port=3306
autorestart=true
autorestart=true
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php]
command = php-fpm -F -y /usr/local/etc/php-fpm.conf
autostart = true
autorestart=true
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autorestart=true
autorestart=true
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:kregistry]
process_name=%(program_name)s_%(process_num)02d
directory=/var/www/kregistry/
command=bin/console doctrine:schema:update --force
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

